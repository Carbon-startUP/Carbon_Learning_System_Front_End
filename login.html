<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="container">
    <h1 class="login-heading">أهلاً، يرجى تسجيل الدخول</h1>

    <div class="login-box">
      <input type="email" id="email" placeholder="البريد الإلكتروني" />
      <div class="password-container">
        <input type="password" id="password" placeholder="كلمة المرور" />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>      
      
      <div class="role-options">
        <div class="role-button" onclick="selectRole(this)">إداري عادي</div>
        <div class="role-button" onclick="selectRole(this)">إداري أول</div>
      </div>

      <button class="login-button" onclick="login()">تسجيل الدخول</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
